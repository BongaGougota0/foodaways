<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:insert="~{header :: header}"></div>
    <body>
        <main>
            <header class="site-header site-menu-header">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-12 mx-auto">
                            <h1 class="text-white">Our Menus</h1>
                            <strong class="text-white">Perfect for all Breakfast, Lunch and Dinner</strong>
                        </div>
                    </div>
                </div>

                <div class="overlay"></div>
            </header>

            <section class="menu section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="mb-lg-5 mb-4">Breakfast Menu</h2>
                        </div>
                        <div class="col-lg-4 col-md-6 col-12" th:each="product : ${breakfastList}">
                            <div th:insert="~{side_bar :: products_loop}"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="menu section-padding bg-white">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="mb-lg-5 mb-4">Lunch Menu</h2>
                        </div>
                        <div class="col-lg-4 col-md-6 col-12" th:each="product : ${lunchList}">
                            <div th:insert="~{side_bar :: products_loop}"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="menu section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-12">
                            <h2 class="mb-lg-5 mb-4">Dinner Menu</h2>
                        </div>
                            <div class="col-lg-4 col-md-6 col-12" th:each="product : ${dinnerList}">
                                <div th:insert="~{side_bar :: products_loop}"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </main>

        <div th:insert="~{footer :: footer}"></div>

    </body>
</html>
