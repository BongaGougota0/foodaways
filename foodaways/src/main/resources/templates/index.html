<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <body>
    <div th:insert="~{header :: header}"></div>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-5 col-12 m-auto">
                            <div class="heroText">

                                <h1 class="text-white mb-lg-5 mb-3">Delicious Steaks</h1>

                            </div>
                        </div>

                        <div class="col-lg-7 col-12">
                            <div id="carouselExampleCaptions" class="carousel carousel-fade hero-carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <div class="carousel-image-wrap">
                                            <img th:src="@{assets/images/slide/jay-wennington-N_Y88TWmGwA-unsplash.jpg}" class="img-fluid carousel-image" alt="">
                                        </div>
                                        
                                        <div class="carousel-caption">
                                            <span class="text-white">
                                                <i class="bi-geo-alt me-2"></i>
                                                Manhattan, New York
                                            </span>

                                            <h4 class="hero-text">Fine Dining Restaurant</h4>
                                        </div>
                                    </div>

                                    <div class="carousel-item">
                                        <div class="carousel-image-wrap">
                                            <img th:src="@{assets/images/slide/jason-leung-O67LZfeyYBk-unsplash.jpg}" class="img-fluid carousel-image" alt="">
                                        </div>
                                        
                                        <div class="carousel-caption">
                                            <div class="d-flex align-items-center">
                                                <h4 class="hero-text">Steak</h4>

                                                <span class="price-tag ms-4"><small>$</small>26.50</span>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="carousel-item">
                                        <div class="carousel-image-wrap">
                                            <img th:src="@{assets/images/slide/ivan-torres-MQUqbmszGGM-unsplash.jpg}" class="img-fluid carousel-image" alt="">
                                        </div>
                                        
                                        <div class="carousel-caption">
                                            <div class="d-flex align-items-center">
                                                <h4 class="hero-text">Sausage Pasta</h4>

                                                <span class="price-tag ms-4"><small>$</small>18.25</span>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>

                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="video-wrap">
                    <video autoplay="" loop="" muted="" class="custom-video" poster="">
                        <source src="video/production_ID_3769033.mp4" type="video/mp4">
                        	Your browser does not support the video tag.
                    	</video>
                </div>

                <div class="overlay"></div>
            </section>

            <section class="menu section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-12">
                            <h2 class="text-center mb-lg-5 mb-4">Special Menus</h2>
                        </div>

                        <div th:each="special : ${specialProducts}">

                            <div class="col-lg-4 col-md-6 col-12">
                                <div class="menu-thumb">
                                    <a th:href="@{/product-view/{id}(id = ${special.productId})}">
                                        <div class="menu-image-wrap">
                                            <img th:src="@{'assets/images/' + ${special.imageOfProduct}}"
                                                 class="img-fluid menu-image" alt="">

                                            <span class="menu-tag bg-warning">Lunch</span>
                                            <a class="add-to-cart" onclick="addToCart(this)">Add To Cart</a>
                                        </div>
                                    </a>

                                    <div class="menu-info d-flex flex-wrap align-items-center">
                                        <h4 class="mb-0" th:text="${special.productName}"></h4>
                                        <p th:text="${special.menuItems}"></p>
                                        <span class="price-tag bg-white shadow-lg ms-4"
                                              th:text="${special.productPrice}"><small>R</small>
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </section>

            <section class="BgImage"></section>
        </main>

    <div th:insert="~{footer :: footer}"></div>
    </body>
</html>
