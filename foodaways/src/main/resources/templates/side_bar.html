<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div th:fragment="sidebar" class="sidebar">
        <button class="btn-primary primary">
            <a th:href="@{/store-manager/orders}">Orders</a>
        </button>
        <button class="btn-primary primary">
            <a th:href="@{/store-manager/products}">Products</a>
        </button>
        <button class="btn-primary primary">
            <a th:href="@{/store-manager/completed-orders}">Completed</a>
        </button>
        <button class="btn-primary primary">
            <a th:href="@{/store-manager/delivered-orders}">Delivered</a>
        </button>
        <button class="btn-primary primary">
            <a th:href="@{/store-manager/sales-details}">Sales Details</a>
        </button>
        <button class="btn-primary primary" onclick="openModal()">
            <a>Add Product</a>
        </button>
        <button class="btn-primary primary" id="logout" style="border-radius: 4px">
            <a th:href="@{/logout}">
                Log Out
            </a>
        </button>
    </div>

    <div th:fragment="global_admin_sidebar" class="sidebar">
        <button class="btn-primary primary">
            <a th:href="@{/foodaways-admin/stores/1?sortField=storeName}">Stores</a>
        </button>
        <button class="btn-primary primary">
            <a th:href="@{/foodaways-admin/}">Users</a>
        </button>
        <button class="btn-primary primary" onclick="openModal()">
            <a th:href="@{/foodaways-admin/add-store/}">Add Store</a>
        </button>
        <button class="btn-primary primary" id="admin-logout" style="border-radius: 4px">
            <a th:href="@{/logout}">
                Log Out
            </a>
        </button>
    </div>

    <div th:fragment="store_edit_modal" id="storeEditModal" class="modal">

    </div>

    <div th:fragment="" id="" class="modal">

    </div>
</body>
</html>
