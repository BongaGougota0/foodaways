<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:insert="~{header :: header}"></div>
            <main>

                <header class="site-header site-news-detail-header">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h2 th:text="${product.productName}"></h2>
                            </div>
                        </div>
                    </div>
                </header>

                <section class="news-detail section-padding pt-0">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12 col-12">
                                <img th:src="@{'/assets/images/' + ${product.imageOfProduct}}"
                                     class="img-fluid news-detail-image" alt="fine dining experience">

                                <div class="col-lg-10 col-10 mx-auto mt-5">

                                    <h4 class="mb-3">The best fine-dining experience at Crispy Kitchen</h4>

                                    <p th:text="${product.menuItems}"></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </main>
        <div th:insert="~{footer :: footer}"></div>
    </body>
</html>
