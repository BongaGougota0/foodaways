<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Foodaways Admin</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/css/modal_style.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{side_bar :: global_admin_sidebar}"></div>

<div class="content">
  <div th:if="${success != null}" class="alert alert-success">
    <span th:text="${success}"></span>
  </div>

  <div th:if="${error != null}" class="alert alert-danger">
    <span th:text="${error}"></span>
  </div>
  <h2>Create New Store</h2>
  <form th:action="" method="POST" th:object="${storeObj}">

    <div class="form-group">
      <label for="storeName">Store Name</label>
      <input th:field="*{storeName}" type="text" id="storeName" name="storeName" required>
    </div>
    <div class="form-group">
      <label for="storeName">Store Phone Number</label>
      <input th:field="*{storeNumber}" type="text" id="storeNumber" name="storeNumber" required>
    </div>
    <div class="form-group">
      <label for="storeLocation">Store Location</label>
      <input th:field="*{storeLocation}" type="text" id="storeLocation" name="storeLocation" rows="4" required>
    </div>

    <div class="form-group">
      <label for="newStoreManager">Type Email of new Store Manager</label>
      <input type="text" id="newStoreManager" name="newStoreManager" rows="4" required>
    </div>

    <button type="submit" class="btn">Allocate Admin</button>
  </form>
</div>
<script src="allocate_manager.js"></script>
</body>
</html>
