<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Foodaways Vendor</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>

<div class="d-flex flex-column justify-content-center">
    <div class="booking">

        <form class="booking-form row" role="form" th:action="@{/createReservation}" method="post" th:object="${reservation}">
            <div class="col-lg-6 col-12">
                <label for="name" class="form-label">Full Name</label>

                <input type="text" th:field="*{fullName}" id="name" class="form-control" placeholder="Your Name" required>
            </div>

            <div class="col-lg-6 col-12">
                <label for="email" class="form-label">Email Address</label>

                <input type="email" th:field="*{emailAddress}" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="your@email.com" required>
            </div>

            <div class="col-lg-6 col-12">
                <label for="phone" class="form-label">Phone Number</label>

                <input type="telephone" th:field="*{phoneNumber}" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="123-456-7890">
            </div>

            <div class="col-lg-6 col-12">
                <label for="people" class="form-label">Number of persons</label>

                <input type="text" th:field="*{personCount}" id="people" class="form-control" placeholder="12 persons">
            </div>

            <div class="col-lg-6 col-12">
                <label for="date" class="form-label">Date</label>

                <input type="date" th:field="*{date}" id="date" value="" class="form-control">
            </div>

            <div class="col-lg-6 col-12">
                <label for="time" class="form-label">Time</label>

                <select class="form-select form-control" th:field="*{time}" id="time">
                    <option value="5" selected>5:00 PM</option>
                    <option value="6">6:00 PM</option>
                    <option value="7">7:00 PM</option>
                    <option value="8">8:00 PM</option>
                    <option value="9">9:00 PM</option>
                </select>
            </div>

            <div class="col-12">
                <label for="message" class="form-label">Special Request</label>

                <textarea class="form-control" rows="4" id="message" th:field="*{reservationComments}" placeholder=""></textarea>
            </div>

            <div class="col-lg-4 col-12 ms-auto">
                <button type="submit" class="form-control">Submit Request</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{footer :: footer}"></div>
</body>
</html>
