<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/modal_style.css" rel="stylesheet">
    <link href="/assets/css/pagination_style.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{side_bar :: sidebar}"></div>

<!-- Main Content -->
<div class="content">
    <div class="store-data">
        <h2>Store Products</h2>
        <table>
            <thead>
            <tr>
                <th>Edit</th>
                <th>Product Image</th>
                <th>Menu Items</th>
                <th>Price</th>
                <th>Delete Product</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${storeOrders}">
                    <td>
                        <a >
                            Edit Product
                        </a>
                    </td>
                    <td>
                        <div class="product-image-display">
                            <img :src="" class="img-fluid menu-image" alt="">
                        </div>
                    </td>
                    <td >Menu Items</td>
                    <td>Price</td>
                    <td>
                        <a href="">Delete (X)</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="pagination">
            <a href="#">&laquo;</a>
            <a th:if="${currentPage > 1}"
               th:href="@{'/store-manager/delivered-orders/' + ${currentPage - 1}+'?sortField=' + ${sortField}}"
               class="active">
            </a>
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}"
                   th:href="@{/store-manager/delivered-orders/{pageNum}(pageNum=${i}, sortField=${sortField})}">[[${i}]]</a>
                <a class="active" th:unless="${currentPage != i}">[[${i}]]</a>
            </span>
            <a href="#">&raquo;</a>
        </div>

    </div>
</div>

<!-- Modal for adding new product-->
<div th:insert="~{side_bar :: productModal}"></div>

<script src="/assets/js/store_controller.js"></script>
</body>
</html>
