<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<body>
    <div th:fragment="header">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="">
            <meta name="author" content="">
            <title>foodaways</title>
            <!-- CSS FILES -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
            <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
            <link href="/assets/css/bootstrap-icons.css" rel="stylesheet">
            <link href="/assets/css/tooplate-crispy-kitchen.css" rel="stylesheet">
            <style>
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            gap: 15px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-details {
            flex-grow: 1;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity-btn:hover {
            background-color: #eee;
        }

        .place-order-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }

        .place-order-btn:hover {
            background-color: #45a049;
        }

        .total-price {
            text-align: right;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.5em;
        }
        </style>
        </head>
        <nav class="navbar navbar-expand-lg bg-white shadow-lg">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" th:href="@{/foodaways/}">
                    foodaways
                </a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/foodaways/}">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/foodaways/menu}">Menu</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/foodaways/contact}">Contact</a>
                        </li>

                        <li sec:authorize="hasRole('ROLE_CUSTOMER')" class="nav-item">
                            <a id="cart-count" th:href="@{/in/view-cart}" class="nav-link">Your Cart :
                                <span class="cart-count"></span>
                            </a>
                        </li>

                    </ul>
                </div>

                <div sec:authorize="isAnonymous()" class="d-none d-lg-block">
                    <a th:href="@{/login}">Login</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-none d-lg-block">
                    <a th:href="@{/logout}">Logout</a>
                </div>

            </div>
        </nav>
    </div>

</body>
</html>
